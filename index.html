<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stworka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="content__counter">
                <div class="progress-container">
                    <div class="text"><span>0</span>/<span>7</span>
                    </div>
                    <svg>
                       <circle class="bg" cx="30" cy="30" r="29"></circle>
                        <circle class="progress" cx="30" cy="30" r="29"></circle>
                    </svg>
                </div>
            </div>
            <div class="content__check">
                <div class="check__title">Чеклист</div>
                <div class="check__counter">Выполнено: <span>0</span> из <span>7</span> действий</div>
                <div class="check__next">Следующее действие: <span>Созвониться с клиентом до 23.05.24 12:00</span></div>
            </div>
            <div>
                <button class="content__btn">Открыть чеклист</button>
            </div>
        </div>
       
    </div>
</body>
</html>
