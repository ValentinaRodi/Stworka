<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stworka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="content__counter">
                <div>
                    <svg width="60" height="61" viewBox="0 0 60 61" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="30" cy="31" r="29.5" stroke="white" stroke-opacity="0.5"/>
                        <path d="M30 1.5C31.2504 1.5 32.3932 1.53682 33.5 1.63965" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="counter__timer"><span>0</span>/<span>7</span></div>   
            </div>
            <div class="content__check">
                <div class="check__title">Чеклист</div>
                <div class="check__counter">Выполнено: <span>0</span> из <span>7</span> действий</div>
                <div class="check__next">Следующее действие: <span>Созвониться с клиентом до 23.05.24 12:00</span></div>
            </div>
            <div>
                <button class="content__btn">Открыть чеклист</button>
            </div>
        </div>
    </div>
</body>
</html>
